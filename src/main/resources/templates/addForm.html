<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>선수 등록 폼</h2>
    </div>
    <h4 class="mb-3">선수 등록</h4>
    <form action="player.html" th:action method="post">
        <div>
            <label for="playerName">선수 이름</label>
            <input type="text" id="playerName" name="playerName" class="form-control"placeholder="이름을 입력하세요"> </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="나이를 입력하세요">
        </div>
        <div>
            <label for="nationality">국적</label>
            <input type="text" id="nationality" name="nationality" class="form-control"placeholder="국적을 입력하세요">
        </div>
        <div>
            <label for="clubName">클럽이름</label>
            <input type="text" id="clubName" name="clubName" class="form-control"placeholder="클럽을 입력하세요">
        </div>
        <div>
            <label for="importance">중요도</label>
            <input type="text" id="importance" name="importance" class="form-control"placeholder="중요도를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">선수 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='players.html'"
                        th:onclick="|location.href='@{/players}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
