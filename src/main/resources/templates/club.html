<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .club-info {
            text-align: center;
            position: relative;
        }
        .manager-info {
            text-align: right;
            margin-top: 10px; /* Adjust this value to control the vertical spacing */
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 club-info">
        <h2><span th:text="${clubName}"></span></h2> <!-- clubName 출력 -->
        <div class="manager-info">
            감독: <span th:if="${clubManager != null}" th:text="${clubManager}"></span>
            <span th:if="${clubManager == null}">없음</span>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>선수 이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="playerName : ${roster}">
<!--                <td><a href="player.html" th:href="@{/players/{playerId} (playerId=${player.playerId})}" th:text="${player.playerName}">이름</a></td>-->
                <td th:text="${playerName}">선수 이름</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/clubs}'|" type="button">클럽 목록</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
