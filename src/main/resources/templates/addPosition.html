<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>포지션 추가 폼</h2>
    </div>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
    <form action="player.html" th:action method="post">
        <div>
            <label for="positionName">포지션 이름</label>
            <input type="text" id="positionName" name="positionName" class="form-control"placeholder="포지션을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">포지션 추가</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='players.html'"
                        th:onclick="|location.href='@{/players}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
