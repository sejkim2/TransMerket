<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>클럽 목록</h2>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>클럽 이름</th>
                <th>리그 이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="club : ${clubs}">
                <td><a href="club.html" th:href="@{/clubs/{clubId} (clubId=${club.clubId})}" th:text="${club.clubName}">클럽 이름</a></td>
                <td th:text="${club.leagueName}">리그 이름</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/players}'|" type="button">선수 목록</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
